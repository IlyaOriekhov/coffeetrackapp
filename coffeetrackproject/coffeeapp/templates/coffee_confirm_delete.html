{% extends "base.html" %}
{% block content %}
<div class="coffee-confirm-delete p-4">
    <h2>Видалити каву?</h2>
    <p>Ви впевнені, що хочете видалити <b>{{ object.name }}</b>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Підтвердити</button>
        <a href="{% url 'coffee_list' %}" class="btn coffee-btn">Скасувати</a>
    </form>
</div>
{% endblock %}
