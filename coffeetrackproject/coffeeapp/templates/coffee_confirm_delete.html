{% extends "base.html" %}
{% block content %}
<div class="card perc-card mx-auto p-4" style="max-width:440px;">
    <h2 class="coffee-accent fw-bold mb-3">Видалити каву</h2>
    <p class="mb-3">Ви дійсно хочете <strong>видалити каву "{{ object.name }}"</strong>? Дія незворотна!</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-danger rounded-pill px-4 py-2">Видалити</button>
            <a href="{% url 'coffee_detail' object.pk %}" class="btn btn-outline-dark rounded-pill px-4 py-2">Скасувати</a>
        </div>
    </form>
</div>
{% endblock %}
