{% extends "base.html" %}
{% block content %}
<div class="coffee-confirm-delete recipe-confirm-delete p-4">
    <h2 class="coffee-heading">Видалити рецепт?</h2>
    <p>Ви впевнені, що хочете видалити <b>{{ object.title }}</b>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Підтвердити</button>
        <a href="{% url 'coffee_list' object.pk %}" class="btn coffee-btn">Скасувати</a>
    </form>
</div>
{% endblock %}
