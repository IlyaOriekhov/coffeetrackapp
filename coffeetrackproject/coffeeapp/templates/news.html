{% extends "base.html" %}
{% block content %}

<h1 class="mb-4 coffee-accent fw-bold">Новини з Daily Coffee News</h1>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for item in news_items %}
    <div class="col">
        <div class="card h-100 shadow-sm news-card">
            {% if item.img_url %}
                <img src="{{ item.img_url }}" class="card-img-top" style="object-fit:cover;max-height:180px;">
            {% endif %}
            <div class="card-body d-flex flex-column">
                <h5 class="card-title coffee-accent">{{ item.title }}</h5>
                <a href="{{ item.link }}" class="btn btn-dark rounded-pill mt-auto" target="_blank" rel="noopener">Читати далі на DCN</a>
            </div>
            <div class="card-footer text-muted small">
                {{ item.published|default:"" }}
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-warning text-center">Не вдалося завантажити новини!</div>
    </div>
    {% endfor %}
</div>

{% endblock %}
