{% extends "base.html" %}
{% block content %}

<h1 class="mb-4 coffee-accent fw-bold">Новини зі Sprudge</h1>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for item in news_items %}
    <div class="col">
        <div class="card h-100 shadow-sm news-card">

            <div class="card-body d-flex flex-column">
                <h5 class="card-title coffee-accent">{{ item.title }}</h5>
                {% if item.summary %}
                    <p class="card-text small">{{ item.summary }}</p>
                {% endif %}
                <a href="{{ item.link }}" class="btn btn-dark rounded-pill mt-auto" target="_blank" rel="noopener">Читати далі на Sprudge</a>
            </div>

            <div class="card-footer text-muted small">
                {{ item.published|default:"" }}
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-warning text-center">Не вдалося завантажити новини!</div>
    </div>
    {% endfor %}
</div>

{% endblock %}
