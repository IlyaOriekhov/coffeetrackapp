{% extends "base.html" %}
{% block content %}
<div class="card perc-card mx-auto p-4" style="max-width:540px;">
    <h2 class="coffee-accent fw-bold mb-3">{{ title|default:"Додати каву" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-dark rounded-pill">Зберегти</button>
            <a href="{% url 'coffee_list' %}" class="btn btn-outline-secondary rounded-pill">Назад</a>
        </div>
    </form>
</div>
{% endblock %}
