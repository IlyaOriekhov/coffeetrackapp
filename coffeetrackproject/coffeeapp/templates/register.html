{% extends "base.html" %}
{% block content %}
<div class="coffee-register-form p-4 rounded shadow-sm">
    <h1>Реєстрація</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn coffee-btn">Зареєструватись</button>
    </form>
    <a href="{% url 'login' %}" class="btn-link coffee-link">Вже є акаунт? Увійти!</a>
</div>
{% endblock %}
