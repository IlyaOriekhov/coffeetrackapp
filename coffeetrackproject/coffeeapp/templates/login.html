{% extends "base.html" %}
{% block content %}
<div class="card perc-card mx-auto p-4" style="max-width:410px;">
    <h2 class="coffee-accent fw-bold mb-3">Вхід в систему</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Ім'я користувача</label>
            {{ form.username }}
        <div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль</label>
            {{ form.password }}
        </div>
        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-dark rounded-pill">Увійти</button>
            <a href="{% url 'home' %}" class="btn btn-outline-dark rounded-pill">Назад</a>
        </div>

        <div class="mt-3">
            <p>Ще немає облікового запису? <a href="{% url 'register' %}">Зареєструватися</a></p>
        </div>
    </form>
</div>
{% endblock %}
